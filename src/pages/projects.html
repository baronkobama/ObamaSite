<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>baronkobama's website</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/local/projects.css') }}" />

    <script src="{{ url_for('static', filename='js/extern/jquery.js') }}"></script>

<body>
    <div id="navbar"></div>

    <script>
        $(function() { 
            $("#navbar").load("{{ url_for('static', filename='templates/navbar.html') }}", function() {

                    if ($(this).prop('href') == window.location.href) $(this).addClass('active');
                });
            });
        }); 
    </script>

    <div class="main-wrapper">
        <h1>projects page</h1>
    </div>
